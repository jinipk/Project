<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나에게 맞는 데스크탑 사양 추천</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">
    <article class="start">
        <h1 class="mt-5 text-center">나에게 맞는 컴퓨터 찾기!</h1>
        <button type="button" class="btn btn-primary mt-5" onclick='start();'>START!</button>
    </article>
    <article class="question">
        <div class="progress mt-5">
            <div class="progress-bar" role="progressbar" style="width: calc(100/12*1%)"></div>
        </div>
        <h2 id="title" class="question-content text-center mt-4 mb-4">문제</h2>
        <input id="type" type="hidden" value="EI">
        <div class="rectangle mt-5"></div>
        <button id="A" type="button" class="btn-answer btn btn-primary pt-5 pb-5">대답A</button>
        <div class="mid-rectangle"></div>
        <button id="B" type="button" class="btn-answer btn btn-primary pt-5 pb-5">대답B</button>
        <div class="rectangle"></div>
    </article>
    <article class="result">
        <span class="result-message mt-4 mb-4">나에게 딱 맞는 사양 추천 결과!</span>
        <h2 id="work" class="result-work text-center mt-4 mb-4">사양추천</h2>
        <h3 id="explain" class="result-explain text-center mt-4">설명</h3>
        <div class="rectangle mt-4 mb-4"></div>
        <span class="share-message mb-4">나에게 맞는 사양 <strong>공유하기</strong></span>
        <!-- Go to www.addthis.com/dashboard to customize your tools --> <div class="share addthis_inline_share_toolbox"></div>
    </article>
    <input type="hidden" id="CD" value="0">
    <input type="hidden" id="EF" value="0">
    <input type="hidden" id="GH" value="0">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script>
        var num = 1;
        var q = {
            1: {"title": "데스크탑을 놓을 장소는?", "type": "CD", "A": "재택근무, 비대면 수업을 하고있습니다! 집", "B": "사무실에서 쓸 데스크탑이에요! 회사"},
            2: {"title": "최신 유행을 놓칠 수 없는 얼리어답터신가요?", "type": "CD", "A": "새로 나온 하드웨어와 상관 없이 적당한 가격과 적당한 품질의 하드웨어가 좋아요!", "B": "완벽히 얼리어답터! 최신 하드웨어들을 사용해야 직성이 풀려요."},
            3: {"title": "그림 관련 작업을 하나요?", "type": "EF", "A": "포토샵, 일러스트레이터로 작업해요.", "B": "3D 프로그램을 사용하고, 랜더링과 같은 작업을 해야해요."},
            4: {"title": "영상 매체는 어떻게 다루는 편인가요?", "type": "EF", "A": "인터넷 강의나 스트리밍(youtube, netflix, watcha, tving)사이트만 사용하는 편이예요.", "B": "영상을 찍어서 올리거나, 편집을 하기도 해요."},
            5: {"title": "코딩을 배우실 의향이 있나요?", "type": "EF", "A": "가볍게만 해보고 싶어요.", "B": "코딩 관련 업무를 하고 있고, 직접적으로 데이터 베이스 구축, 서버 열기 등의 일을 할거예요."},
            6: {"title": "파일 보관은 어떤 식으로 하시나요?", "type": "GH", "A": "외장하드에 넣어서 백업하는 편이에요.", "B": "그냥 컴퓨터에 다 쏟아 부어놓는 편이에요."},
            7: {"title": "어떤 종류의 게임을 좋아하시나요?", "type": "GH", "A": "시스템 내장 게임 카드놀이, 스파이더 게임 정도면 충분해요!", "B": "MMORPG, 배틀그라운드와 같이 높은 사양의 게임을 즐기고싶어요."},
            8: {"title": "용량은 어느정도? ", "type": "GH", "A": "적당히 필요한 만큼만 있어도 OK!", "B": "많으면 많을수록 좋아요!"},
            9: {"title": "생각하는 가격대는?", "type": "CD", "A": "100만원 이하로 생각 중!", "B": "가격은 얼마가 들어도 상관 없어요!"}
        }
        var result = {
            "CEG": {"work": "가벼운 문서 작업을 원하시는 분께 추천합니다. <br><strong>문서작업에 최적화 된 가성비 사무용 데스크탑!</br></stronng>", "explain": "<ul><li>인텔 i3-10세대</li><li>삼성전자DDR4 8G</li><li>MSI H410M-A PRO</li><il>내장 기본 VGA</il><il>ADARAUltimate SU655 (240G)</il></ul>", "img": "lion.jpg"},
            "CFG": {"work": "가성비 가격으로 전문 프로그램을 돌리길 원하시는 분께 추천 드립니다!", "explain": "부엉이 설명", "img": "lion.jpg"},
            "CEH": {"work": "가성비 가격으로 게임과 같이 사양 높은 데스크탑을 원하시는 분께 추천 드립니다! ", "explain": "물소 설명", "img": "lion.jpg"},
            "CFH": {"work": "가성비 가격으로 ", "explain": "치타 설명", "img": "lion.jpg"},
            "DEG": {"work": "나무늘보", "explain": "나무늘보 설명", "img": "lion.jpg"},
            "DFG": {"work": "거북이", "explain": "거북이 설명", "img": "lion.jpg"},
            "DEH": {"work": "코끼리", "explain": "코끼리 설명", "img": "lion.jpg"},
            "DFH": {"work": "침팬지", "explain": "침팬지 설명", "img": "lion.jpg"}
        }
        function start() {
            $(".start").hide();
            $(".question").show();
            next();
        }
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        $("#B").click(function(){
            next();
        });
        function next() {
            if (num == 10) {
                $(".question").hide();
                $(".result").show();
                var mbti = "";
                ($("#CD").val() < 2) ? mbti+="D" : mbti+="C";
                ($("#EF").val() < 2) ? mbti+="F" : mbti+="E";
                ($("#GH").val() < 2) ? mbti+="H" : mbti+="G";
                alert(mbti);
                $("#img").attr("src",result[mbti]["img"]);
                $("#work").html(result[mbti]["work"]);
                $("#explain").html(result[mbti]["explain"]);
            } else {
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }
        }
    </script>
</body>
</html>
