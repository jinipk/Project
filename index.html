<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body class="container">
    <article class="start">
        <h1 class="mt-5 text-center">세렝게티 동물 테스트</h1>
        <button type="button" class="btn btn-primary mt-5" onclick='start();'>테스트 시작하기</button>
    </article>  

    <article class="question">
        <div class="progress mt-5">
            <div class="progress-bar" role="progressbar" 
            style="width: calc(100/12*1%)"></div> <!--문제 개수로 나눔-->
        </div>          
        <h2 id="title" class="text-center mt-5">문제</h2>
        <input id="type" type="hidden" value="EI">
        <button id="A" type="button" class="btn btn-primary mt-5">선택지1</button>
        <button id="B" type="button" class="btn btn-primary mt-5">선택지2</button>
    </article>
    
    <input type="hidden" id="EI" value="0"> <!--각 문제의 아이디 !-->
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="TP" value="0">
    <input type="hidden" id="JP" value="0">

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
        var num = 1; //문제 변수

        var q = {
            1: {"title": "문제 1번", "type" : "EI", "A": "E", "B": "I"},
            2: {"title": "문제 2번", "type" : "EI", "A": "E", "B": "I"},
            3: {"title": "문제 3번", "type" : "EI", "A": "E", "B": "I"},
            4: {"title": "문제 4번", "type" : "SN", "A": "E", "B": "I"},
            5: {"title": "문제 5번", "type" : "SN", "A": "E", "B": "I"},
            6: {"title": "문제 6번", "type" : "SN", "A": "E", "B": "I"},
            7: {"title": "문제 7번", "type" : "TF", "A": "E", "B": "I"},
            8: {"title": "문제 8번", "type" : "TF", "A": "E", "B": "I"},
            9: {"title": "문제 9번", "type" : "TF", "A": "E", "B": "I"},
            10: {"title": "문제 10번", "type" : "EI", "A": "E", "B": "I"},
            11: {"title": "문제 11번", "type" : "EI", "A": "E", "B": "I"},
            12: {"title": "문제 12번", "type" : "EI", "A": "E", "B": "I"}
        } //문제

        function start() {
            $(".start").hide(); //시작 버튼을 눌렀을때
            $(".question").show(); //문제 화면을 보여줌
            next();
        }

        $("#A").click(function(){
            var type = $("#type").val(); //태그 아이디 불러오기
            var preValue = $("#"+type).val(); //불러온 아이디를 프리밸류에 삽입
            $("#"+type).val(parseInt(preValue+1)); //태그 아이디에 ++1
            next();
        });

        $("B").click(function(){
            next();
        }

        )

        function next() {
            $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)'); //바++ 코드
            $("#title").html(q[num]["title"]);
            $("#type").val(q[num]["type"]); //타입 불러오기 (EI)
            $("#A").html(q[num]["A"]); //다음문제로 넘어가는 함수
            $("#B").html(q[num]["B"]); //다음문제로 넘어가는 함수
            num++;
            }
            
    </script>

</body>
</html>
